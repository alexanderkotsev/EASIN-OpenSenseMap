<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EASIN Map</title>
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css"/>
     <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
    <ling rel = "stylesheet" href = "bower_components/material-design-lite/material.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
     
</head>
<body ng-app = "easinApp">
    
     <!-- main wrapper -->
    <div class="container">
        <ng-view></ng-view>
    </div> 
    
   <!-- Fixed navbar -->
    <header class="navbar navbar-default navbar-fixed-top" ng-controller="HeaderCtrl">
        <div class="navbar-inner">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-3" ng-click="isCollapsed = !isCollapsed">
                    </button>
                    <div id="brand_with_logo"><a class="navbar-brand" href="#/"><img src="images/rsz_3europe-flag.png">&nbsp;EASIN</a></div>
                </div>
                <ul class="nav navbar-nav navbar-right">        
                    <li ng-disabled="asAdmin == 'true'">
                            <a ng-click="showConfirm($event)" ng-hide = "asAdmin == 'true'">
                                <span class="glyphicon glyphicon-user"></span> {{userType}}
                            </a>
                        </li>
                    <li ng-disabled="asAdmin == 'true'">
                            <a ng-show="asAdmin == 'true'">
                                <span class="glyphicon glyphicon-user"></span> {{userType}}
                            </a>
                        </li>
                      <li ng-show = "asAdmin == 'true'">
                            <a ng-click="newReport()">
                                <span class="glyphicon glyphicon-plus-sign"></span>  New Report
                            </a>
                        </li>
                  <!--  <li class="dropdown">
                            <a >Language <span class="caret"></span></a>
                        </li>  -->
                       <li ng-show = "asAdmin == 'true'">
                            <a ng-click="logOut()">
                                <span class="glyphicon glyphicon-log-out"></span>  Exit
                            </a>
                        </li>
                </ul>
            </div>
        </div>
    </header>
    
    <!-- js libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-leaflet/dist/angular-leaflet-directive.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/materialize/dist/js/materialize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/Leaflet.awesome-markers/dist/leaflet.awesome-markers.js"></script>
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="bower_components/angular-click-outside/clickoutside.directive.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    
    <!-- Icons for Morphing Effect -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 
    <script src="bower_components/svg-morpheus/compile/minified/svg-morpheus.js"></script>
    
    
    <script src='js/app.js'></script>
    <script src='js/services/services.js'></script>
    
    <!-- controllers -->
    <script src="js/controllers/mapCtrl.js"></script>
</body>
</html>
