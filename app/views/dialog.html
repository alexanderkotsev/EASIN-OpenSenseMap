<md-dialog>
  <form>
  <md-dialog-content style = "position:relative; width:100%; height:100%;background-color:#4CAF50;">
           <div class="md-center">
         <!-- <i class="material-icons md-48 md-light">account_circle</i> -->
               <ng-md-icon icon = "{{icon}}" style = "fill: {{icon_color}};" size = "95"></ng-md-icon>
    </div>
         <div class="login-header">
          <h2>Admin Panel Login</h2>
        </div>
      
         <md-input-container md-theme="docs-dark" class = "login-form">
               <label>Login</label>
               <input ng-model="login">
           </md-input-container>
      
            <md-input-container class = "login-form">
               <label>Password</label>
               <input ng-model="password"> 
           </md-input-container>  
      
       <div style = "text-align: right;">
          <md-button class="md-raised" ng-click = "checkLogin()">Login</md-button>
      </div>
  </md-dialog-content>
  </form>
</md-dialog>
